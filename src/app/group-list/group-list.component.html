<table class="table">
  <thead>
    <tr>
      <th>Icon</th>
      <th>Name</th>
      <th>Creator Uuid</th>
      <th>Admin Uuid</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of groups">
      <td><img [src]="group.icon"></td>
      <td><a [routerLink]="['/groups/', group.uuid]">{{ group.name }}</a></td>
      <td>{{ group.creator.displayName }}</td>
      <td>{{ group.admin.displayName }}</td>
      <td>{{ group.createdAt }}</td>
      <td>{{ group.updatedAt }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/groups/create">Add Group</button>
