<div class="col-md-6 offset-md-3">
  <h3>Groep Toevoegen</h3>
  <form [formGroup]="createGroupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Naam:</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="getFormGroupClass()" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Veld is verplicht</div>
          <div *ngIf="f.name.errors.minlength">Minimale lengte is 6</div>
          <div *ngIf="f.name.errors.maxlength">Maximale lengte is 48</div>
        </div>
      </div>
      <div class="form-group">
        <label>Icon:</label>
        <input type="file" formControlName="icon" accept="image/*" (change)="onFileChanged($event)">
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Toevoegen</button>
    </div>
  </form>
